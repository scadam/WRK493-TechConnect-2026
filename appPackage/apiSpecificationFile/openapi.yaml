openapi: 3.0.0
info:
  title: Salesforce API
  description: API for querying Salesforce data
  version: 1.0.0
servers:
  - url: https://microsoft-28a-dev-ed.develop.my.salesforce.com
paths:
  /services/data/v62.0/query:
    get:
      operationId: runQuery
      summary: Execute a SOQL query
      description: Runs a SOQL query for Salesforce
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
          description: The SOQL query string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalSize:
                    type: integer
                  done:
                    type: boolean
                  records:
                    type: array
                    items:
                      type: object
        '400':
          description: Bad request
        '401':
          description: Authentication failed
        '403':
          description: Forbidden
      security:
        - OAuth2: []
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://microsoft-28a-dev-ed.develop.my.salesforce.com/services/oauth2/authorize
          tokenUrl: https://microsoft-28a-dev-ed.develop.my.salesforce.com/services/oauth2/token
          refreshUrl: https://microsoft-28a-dev-ed.develop.my.salesforce.com/services/oauth2/token
          scopes: {}
    
